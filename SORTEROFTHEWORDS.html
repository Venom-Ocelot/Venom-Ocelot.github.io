<!DOCTYPE html>
<html>
<body>

<h2>Secret Sorter</h2>

<p>This thing sorts words probably!</p>

<button onclick="myFunction()">Click here to SORT THEM BOYS</button>

<p id="demo"></p>

<script>
var list = ["Monti", "Braden", "Platano", "Lauren's Choir Teacher"];
document.getElementById("demo").innerHTML = list;

function myFunction() {
    list.sort();
    document.getElementById("demo").innerHTML = list;
}
</script>

</body>
</html>
